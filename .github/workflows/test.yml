name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run unit tests
      run: |
        uv run pytest -m unit --cov=ai_git_utils --cov-report=xml --cov-report=term-missing
    
    - name: Run integration tests
      env:
        # 集成测试需要真实的 OpenAI API 配置
        # 这些变量需要在 GitHub Secrets 中配置
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      run: |
        uv run pytest -m integration --cov=ai_git_utils --cov-append --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Check coverage threshold
      run: |
        coverage=$(uv run pytest --cov=ai_git_utils --cov-report=term | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
        echo "Coverage: $coverage%"
        if (( $(echo "$coverage < 85" | bc -l) )); then
          echo "❌ Coverage $coverage% is below 85%"
          exit 1
        else
          echo "✅ Coverage $coverage% meets the threshold"
        fi

  test-without-api:
    # 这个 job 运行所有不需要真实 API 的测试
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run tests without AI API
      run: |
        # 跳过需要真实 API 的集成测试
        uv run pytest -m "not requires_ai" --cov=ai_git_utils --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: no-api
        name: codecov-no-api
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}